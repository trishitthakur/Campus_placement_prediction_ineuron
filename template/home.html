<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trishit's Campus Placement Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: skyblue;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="https://img.collegedekhocdn.com/media/img/news/Placement_Hoax.png" alt="College Placement Picture">
    <h1>Trishit's Campus Placement Prediction</h1>
</div>

<div class="container">
    <form action="/send" name="send_data" method="post">

        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ssc_p">Secondary Education Percentage - 10th Grade</label>
            <input type="text" name="ssc_p" placeholder="10th grade in percentage">
        </div>

        <div class="form-group">
            <label for="hsc_p">Higher Secondary Education Percentage - 12th Grade</label>
            <input type="text" name="hsc_p" placeholder="12th Percentage">
        </div>

        <div class="form-group">
            <label for="hsc_s1">Specialization in Higher Secondary Education</label>
            <select name="hsc_s1">
                <option value="Commerce">Commerce</option>
                <option value="Science">Science</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="degree_p">Degree Percentage</label>
            <input type="text" name="degree_p" placeholder="Degree percentage">
        </div>

        <div class="form-group">
            <label for="degree_t1">Under Graduation(Degree type)- Field of degree education</label>
            <select name="degree_t1">
                <option value="Sci&Tech">Sci&Tech</option>
                <option value="Comm&Mgmt">Comm&Mgmt</option>
                <option value="Arts">Arts</option>
            </select>
        </div>

        <div class="form-group">
            <label for="workex1">Work Experience</label>
            <select name="workex1">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="etest_p">Employability test percentage (conducted by college)</label>
            <input type="text" name="etest_p" placeholder="in percentage">
        </div>

        <div class="form-group">
            <label for="specialisation1">Specialization</label>
            <select name="specialisation1">
                <option value="Mkt&HR">Mkt&HR</option>
                <option value="Mkt&Fin">Mkt&Fin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mba_p">MBA Percentage</label>
            <input type="text" name="mba_p" placeholder="In percentage">
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
